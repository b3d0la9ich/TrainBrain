{% extends "base.html" %}
{% block title %}Главная · TrainBrain{% endblock %}
{% block content %}
<div class="container text-center py-5">
  <h1 class="fw-bold mb-3">TrainBrain</h1>
  <p class="lead mb-4 text-secondary">
    Обучающая и тестирующая система с гибкой структурой.
  </p>
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('dashboard') }}" class="btn btn-gradient btn-lg"><i class="bi bi-speedometer2 me-2"></i>Перейти в панель</a>
  {% else %}
    <a href="{{ url_for('register') }}" class="btn btn-gradient btn-lg me-2">Регистрация</a>
    <a href="{{ url_for('login') }}" class="btn btn-outline-dark btn-lg">Войти</a>
  {% endif %}
</div>
{% endblock %}
