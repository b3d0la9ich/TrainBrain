{% extends "base.html" %}
{% block title %}Курсы{% endblock %}
{% block content %}
<div class="container py-4">
  <h1 class="mb-3">Курсы</h1>
  <div class="row g-3">
    {% for c in courses %}
      <div class="col-md-4">
        <div class="card shadow-sm h-100 border-0">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold text-dark">{{ c.title }}</h5>
            <p class="text-secondary flex-grow-1">{{ c.description|truncate(140, True, '…') }}</p>
            <a href="{{ url_for('course.course_view', course_id=c.id) }}" class="btn btn-gradient">Открыть</a>
          </div>
        </div>
      </div>
    {% else %}
      <div class="col-12">
        <div class="alert alert-info border-0">Курсов пока нет.</div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
