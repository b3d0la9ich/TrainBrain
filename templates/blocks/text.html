{{ define "blocks/text.html" }}
<div id="block-{{ .ID }}" class="card glass mb-3">
  <div class="card-body">
    {{ if .Title }}
      <h5 class="card-title">{{ .Title }}</h5>
    {{ end }}

    {{ if .HTML }}
      <div class="card-text">
        {{ .HTML }}
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
