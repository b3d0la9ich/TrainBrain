version: '3.8'

services:
  db:
    image: postgres:15
    container_name: trainbrain-db
    restart: always
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: tester
    volumes:
      - tester_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d tester || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    container_name: trainbrain-web
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://testuser:testpass@db:5432/tester
      - SECRET_KEY=supersecretkey
      - FLASK_APP=app.py
    ports:
      - "5001:5001"
    volumes:
      - .:/app

volumes:
  tester_pgdata:
