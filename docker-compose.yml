version: '3.8'

services:
  db:
    image: postgres:15
    container_name: trainbrain-db
    restart: always
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: tester
    volumes:
      - tester_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d tester || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    container_name: trainbrain-web
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      # app.go читает именно DATABASE_URL
      - DATABASE_URL=postgresql://testuser:testpass@db:5432/tester?sslmode=disable
      - SESSION_SECRET=supersecretkey
      - PORT=5001

      # <<< вот эти две строки создают админа при старте контейнера >>>
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=admin123
    ports:
      - "5001:5001"
    # Если хочешь редактировать код/шаблоны с хоста — раскомментируй:
    # volumes:
    #   - .:/app

volumes:
  tester_pgdata:
